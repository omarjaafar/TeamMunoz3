{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width:680px;">
  <h3 class="mb-3">Save this candidate search</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      {{ form.name }}
    </div>
    <div class="form-check mb-3">
      {{ form.email_enabled }} <label class="form-check-label">Email me new matches</label>
    </div>
    <button class="btn btn-success">Save</button>
    <a class="btn btn-outline-secondary ms-2" href="{% url 'accounts.candidate_saved_search_list' %}">Cancel</a>
  </form>
  <p class="text-muted small mt-3">We save your current filters from the URL.</p>
</div>
{% endblock %}
